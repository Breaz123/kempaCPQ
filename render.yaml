services:
  # Backend API Service
  - type: web
    name: cpq-kempa-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: cpq-kempa-db
          property: connectionString
      - key: CORS_ORIGIN
        sync: false  # Moet handmatig worden ingesteld na Vercel deployment

databases:
  # PostgreSQL Database
  - name: cpq-kempa-db
    plan: free
    databaseName: cpq_kempa
    user: cpq_kempa_user
