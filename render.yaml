services:
  # Backend API Service
  - type: web
    name: cpq-kempa-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run prisma:generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cpq-kempa-db
          property: connectionString
      - key: CORS_ORIGIN
        value: *
        sync: false  # Update later met Vercel URL

databases:
  # PostgreSQL Database
  - name: cpq-kempa-db
    plan: free
    databaseName: cpq_kempa
    user: cpq_kempa_user
